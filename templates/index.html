<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4bc5ed; /* Purple heading */
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        a {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #9b59b6; /* Purple button */
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #53c2e4; /* Darker purple on hover */
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Active/Clicked State */
        a:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            a {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>

</body>
</html>
