<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3e6f7; /* Soft lilac background */
        }
        h1 {
            color: #8a2be2; /* Lilac color for heading */
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #ab47bc; /* Lilac button color */
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #9c27b0; /* Darker lilac for hover effect */
        }
        br {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Addition Failed</h1>
    <br>
    <a href="/plist" type="button">SEE LIST</a><br>
    <a href="/addp" type="button">ADD PRODUCT</a><br>
    <a href="/" type="button">GO HOME</a><br>
</body>
</html>
